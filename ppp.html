<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>グリッドレイアウト</title>
    <style>
      * {margin:0px; padding:0px;}
      .container {
        display: grid;
        grid-template-rows: 100px 100px;
        grid-template-columns: 100px 100px 100px;
      }
    </style>
  </head>
  <body>
    <div>
      <div class="boxA" style="background: #f3c90b;">8</div>
      <div class="boxA" style="background: #ff8e52;">1</div>
      <div class="boxA" style="background: #fda8ec;">6</div>
      <div class="boxA" style="background: #6cddff;">3</div>
      <div class="boxA" style="background: #5ca8ee;">5</div>
      <div class="boxA" style="background: #a0a7f8;">7</div>
      <div class="boxA" style="background: #f3c90b;">4</div>
      <div class="boxA" style="background: #ff8e52;">9</div>
      <div class="boxA" style="background: #fda8ec;">2</div>
    </div>
  </body>
</html>
